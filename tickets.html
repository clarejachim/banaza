<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/hyi1ept.css">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Tickets Page</title>
</head>
<body id="tickets-grad-bg">



  <div class="grid">
    <!-- main grid -->
    
    <div class="logo"><img src="Bananza-Images/bananza-final-logo.png" alt="Bananza Logo"></div>
        
    <button class="button-tickets" role="button"><a href="" style="text-decoration: none; color:white;">Tickets</a></button> 
   
    <div class="vec-container">
      <div class="svg-path-vec"></div> 
    </div>
    <div class="vec-title">
      <h4>Daily Pass</h4>
    </div>

    <div class="tickets-general">
      <img src="Bananza-Images/Tickets/light-pink-ticket.png" alt="general daily ticket">
      <div class="tickets-centered-general"><h3>GENERAL</h3></div>
    </div>

    <div class="tickets-gourmet">
      <img src="Bananza-Images/Tickets/light-yellow-ticket.png" alt="gourmet daily ticket">
      <div class="tickets-centered-gourmet"><h3>GOURMET</h3></div>
    </div>

    <div class="tickets-buy-container">
      <button class="tickets-buy" role="button"><a href="" style="text-decoration: none; color:white;">BUY NOW</a></button>
      </div>

    <div class="tickets-buy-container2">
      <button class="tickets-buy" role="button"><a href="" style="text-decoration: none; color:white;">BUY NOW</a></button>
      </div>
    
      <div class="vec-container2">
        <div class="svg-path-vec2"></div> 
      </div>
      <div class="vec-title2">
        <h4>Weekend Pass</h4>
      </div>

    <div class="tickets-weekend-general">
      <img src="Bananza-Images/Tickets/dark-pink-ticket.png" alt="general weekend ticket">
      <div class="tickets-centered-weekend-general"><h3>WEEKEND GENERAL</h3></div>
    </div>

    <div class="tickets-weekend-gourmet">
      <img src="Bananza-Images/Tickets/darker-yellow-ticket.png" alt="gourmet weekend ticket">
      <div class="tickets-centered-weekend-gourmet"><h3>WEEKEND <br>GOURMET</h3></div>
    </div>

    <div class="tickets-buy-container3">
      <button class="tickets-buy" role="button"><a href="" style="text-decoration: none; color:white;">BUY NOW</a></button>
    </div>
    
    <div class="tickets-buy-container4">
      <button class="tickets-buy" role="button"><a href="" style="text-decoration: none; color:white;">BUY NOW</a></button>
    </div>
    
 








    <!-- end grid tag-->
    </div> 






   
</body>
</html>
